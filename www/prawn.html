<!--create new ion view and content -->
<ion-view>
<ion-content>

 <br/>
 <br/><!--line breaks-->
 <br/>

<!--create new button with styling that links to the home page/template-->
 <div>
  <button class="button button-dark" ui-sref="tabs.home">
    Back to home<!--text for button-->
  </button>
 </div>

<!--div contain image of the food and css styling-->
   <div>
  <img src="img/prawncocktail_87595_16x9.jpg" alt="prawn" style="width:250px;height:200px">
 </div>

<!--Form controlled with radio buttons containing different calory sizes for portions, using controller-->
 <form name="FoodForm">
  <input type="radio" ng-model="portion.size" value="150">Small Portion <br/>
  <input type="radio" ng-model="portion.size" value="210">Medium Portion <br/>
  <input type="radio" ng-model="portion.size" value="320">Large Portion <br/>
  <tt>Calories = {{portion.size | json }}</tt><br/><!--output with controller-->
 </form>

</ion-content>
</ion-view><!--close ion view and content tags-->
