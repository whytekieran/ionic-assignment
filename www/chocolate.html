<!--new ion view and content-->
<ion-view>
<ion-content>

 <br/>
 <br/><!--line breaks-->
 <br/>

<!--button which links back to the home menu and styling-->
<div>
 <button class="button button-dark" ui-sref="tabs.home">
   Back to home
 </button>
</div>

<!--create new div which holds image of food along with its css attributes-->
 <div>
  <img src="img/chocolate1.jpg" alt="chocolate" style="width:250px;height:200px">
 </div>

 <!--Form controlled with radio buttons containing different calory sizes for portions, using controller-->
 <form name="FoodForm">
  <input type="radio" ng-model="portion.size" value="150">Small Portion <br/>
  <input type="radio" ng-model="portion.size" value="400">Medium Portion <br/>
  <input type="radio" ng-model="portion.size" value="870">Large Portion <br/>
  <tt>Calories = {{portion.size | json }}</tt><br/><!--output with controller-->
 </form>

</ion-content><!--close ion view and content-->
</ion-view>
