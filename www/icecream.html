<!--create new ion view and content to hold the template-->
<ion-view>
<ion-content>

 <br/>
 <br/><!--line breaks-->
 <br/>

<!--button which links back to the home page along with styling-->
 <div>
  <button class="button button-dark" ui-sref="tabs.home">
    Back to home
  </button>
 </div>

<!--new div which holds an image of the food along with inline css attibutes--> 
 <div>
  <img src="img/Nice-Ice-Cream-Wallpaper.jpg" alt="icccream" style="width:250px;height:200px">
 </div>
 
 <!--Form controlled with radio buttons containing different calory sizes for portions, using controller-->
 <form name="FoodForm">
  <input type="radio" ng-model="portion.size" value="150">Small Portion <br/>
  <input type="radio" ng-model="portion.size" value="465">Medium Portion <br/>
  <input type="radio" ng-model="portion.size" value="789">Large Portion <br/>
  <tt>Calories = {{portion.size | json }}</tt><br/><!--output with controller-->
 </form>

</ion-content><!--close ion view and content-->
</ion-view>
