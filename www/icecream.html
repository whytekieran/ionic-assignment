<!--create new ion view and content to hold the template-->
<ion-view>
<ion-content class="foodpage">

 <br/>
 <br/><!--line breaks-->

 <!--header bar-->
 <div class="bar bar-header bar-stable">
  <h1 class="title"><b>Ice Cream</b></h1>
 </div>

<!--new div which holds an image of the food along with inline css attibutes--> 
 <div>
  <img src="img/Nice-Ice-Cream-Wallpaper.jpg" alt="icccream" style="width:300px;height:200px">
 </div>

  <!--div with preformatted text and css ctyling to hold the foods ingredients-->
 <div class="foodcontent">
  <pre><!--preformatted text tag-->
 <b> Ingredients</b>
1/2 cup cold milk
1 tablespoon vanilla extract
1 (14 ounce) can sweetened condensed milk
1/8 teaspoon salt
1 pint heavy cream
  </pre>
 </div>

 <!--button which links back to the home page along with styling-->
 <div>
  <button class="button button-royal" ui-sref="tabs.home">
    Back to home
  </button>
 </div>
 
  <!--Form controlled with radio buttons containing different calory sizes for portions, using controller-->
 <div class="list"><!--create a new list-->

  <label class="item item-radio"><!--new radio button with ng-model-->
    <input type="radio" name="group" ng-model="portion.size" value="150">
    <div class="item-content">
      Small Portion<!--text inside the button-->
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>

  <!--second radio button-->
  <label class="item item-radio">
    <input type="radio" name="group" ng-model="portion.size" value="465">
    <div class="item-content">
      Medium Portion
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>

<!--value displays the outputted value when clicked-->
   <label class="item item-radio">
    <input type="radio" name="group" ng-model="portion.size" value="788">
    <div class="item-content">
      Large Portion
    </div>
    <i class="radio-icon ion-checkmark"></i>
  <b><tt>CALORIES: {{portion.size | json }}</tt></b><br/><!--output with controller-->
  </label><!--last radio button closing-->

 </div><!--closing tag for list div-->
</ion-content><!--close ion view and content-->
</ion-view>
