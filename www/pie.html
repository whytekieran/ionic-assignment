<!--create new ion view and content which holds the template-->
<ion-view>
<ion-content>

 <br/>
 <br/><!--line breaks-->
 <br/>

<!--new button which links back to the home page with styling-->
 <div>
  <button class="button button-dark" ui-sref="tabs.home">
    Back to home<!--text for button-->
  </button>
 </div>

<!--new div which holds an image of the food and its own css styling provided--> 
  <div>
  <img src="img/Apple_pie.jpg" alt="pie" style="width:250px;height:200px">
 </div>
 
 <!--Form controlled with radio buttons containing different calory sizes for portions, using controller-->
 <form name="FoodForm">
  <input type="radio" ng-model="portion.size" value="200">Small Portion <br/>
  <input type="radio" ng-model="portion.size" value="390">Medium Portion <br/>
  <input type="radio" ng-model="portion.size" value="610">Large Portion <br/>
  <tt>Calories = {{portion.size | json }}</tt><br/><!--output with controller-->
 </form>

</ion-content>
</ion-view><!--close ion view and content-->
