<!--new ion view and content for template-->
<ion-view>
<ion-content>

 <br/>
 <br/>
 <br/><!--line breaks-->

<!--button that links back to the home menu template-->
 <div>
  <button class="button button-dark" ui-sref="tabs.home">
    Back to home
  </button>
 </div>

<!--create new div which holds an image of the food along with inline  css attributes--> 
 <div>
  <img src="img/chip-bowl-nc.jpg" alt="crisps" style="width:250px;height:200px">
 </div>
 
 <!--Form controlled with radio buttons containing different calory sizes for portions, using controller-->
 <form name="FoodForm">
  <input type="radio" ng-model="portion.size" value="220">Small Portion <br/>
  <input type="radio" ng-model="portion.size" value="425">Medium Portion <br/>
  <input type="radio" ng-model="portion.size" value="990">Large Portion <br/>
  <tt>Calories = {{portion.size | json }}</tt><br/><!--output with controller-->
 </form>

</ion-content>
</ion-view>
