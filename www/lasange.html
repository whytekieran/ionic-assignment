<!--new ion view and content which hold this template   -->
<ion-view>
<ion-content>

 <br/>
 <br/><!--line breaks pushing down content-->
 <br/>

<!--new button which links back to the homepage-->
 <div>
  <button class="button button-dark" ui-sref="tabs.home">
    Back to home <!--text of the button-->
  </button>
 </div>

<!--new div which holds the image of the food, given its own inline css styling inside the img tag itself-->
  <div>
  <img src="img/lasagna15.jpg.1" alt="lasange" style="width:250px;height:200px">
 </div>
 
<!--Form controlled with radio buttons containing different calory sizes for portions, using controller-->
 <form name="FoodForm">
  <input type="radio" ng-model="portion.size" value="233">Small Portion <br/>
  <input type="radio" ng-model="portion.size" value="400">Medium Portion <br/>
  <input type="radio" ng-model="portion.size" value="730">Large Portion <br/>
  <tt>Calories = {{portion.size | json }}</tt><br/><!--output with controller-->
 </form>

</ion-content>
</ion-view><!--end ion view and content-->
